{% extends "plantillabase.html" %}
{% block content %} 


<section id="iniciar-sesion" class="iniciar-sesion-seccion">
    <h2>Editar Video</h2>
    <form id="crearCuenta" action="{{ url_for('video_rutas.modificarVideo_enBaseDatos')}}" method="post" onsubmit="return validarFormulario()">
        <input type="text" id="id" name="id" value="{{ video[0] }}" hidden>
        
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" value="{{ video[1] }}" required>
        
        <label for="comentario">Comentario:</label>
        <textarea id="comentario" name="comentario" rows="10" cols="50" value="{{ video[2] }}" required></textarea>

        
        <button type="submit" style="margin-top: 10px;">Modificar Video</button>
        
        <!-- Botón Volver -->        
        <button class="btn-verde btn-outline-primary btn-lg centered-link" style=" color: white; margin-top: 10px;" onclick="window.history.back()"><span class="material-icons">arrow_back</span>Volver</button>
    </form>
    
   
</section>

{% endblock %}
